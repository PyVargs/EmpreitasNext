# ============================================
# Docker Compose - Aplicação EmpreitasNext
# Deploy: docker compose up -d
# Update: docker service update --image ghcr.io/pyvargs/empreitasnext/backend:latest empreitas_app --with-registry-auth
# ============================================

services:
  empreitas_app:
    image: ghcr.io/pyvargs/empreitasnext/backend:latest
    container_name: empreitas_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    networks:
      - empreitas-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - empreitas_db

  empreitas_db:
    image: postgres:16-alpine
    container_name: empreitas_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-empreitas2}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-5McrHGYv41g9reYuZjrT783bcRoPNAHv}
      - POSTGRES_DB=${POSTGRES_DB:-database_4tpr}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - empreitas-pgdata:/var/lib/postgresql/data
    networks:
      - empreitas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-empreitas2} -d ${POSTGRES_DB:-database_4tpr}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  empreitas-pgdata:
    name: empreitas-pgdata
    driver: local

networks:
  empreitas-network:
    external: true
